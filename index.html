<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baabar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome, to <span class="font-bold text-purple-700">Baabar Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-3xl font-bold mb-4">Please Login</h3>
            <div>
                <input type="email" name="email" id="email" placeholder="Enter Your email" class="border border-red-700 outline-0 rounded mb-4 px-4 block w-3/4">
                <input type="password" name="password" id="password" placeholder="Enter Your password" class="border border-red-700 outline-0 rounded mb-4 px-4 block w-3/4">
                <button id="login-submit" class="px-4 py-2 bg-green-500 text-white font-bold rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
